version: '3.8'

services:
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: moderation-tool-bot
    restart: unless-stopped
    profiles: ["prod"]
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:../data/moderation.db
    volumes:
      - prod_logs:/app/logs
      - prod_data:/app/data  # Named volume - persists outside repo

  discord-bot-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: moderation-tool-bot-dev
    restart: unless-stopped
    profiles: ["dev"]
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:../data/moderation.db
    volumes:
      - .:/app
      - ./logs:/app/logs
      - ./data:/app/data
    ports:
      - "9229:9229"  # For debugging

  # Run database migrations manually when ready
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: moderation-tool-migrate
    profiles: ["tools"]
    env_file:
      - .env.local
    environment:
      - DATABASE_URL=file:../data/moderation.db
    volumes:
      - prod_data:/app/data  # Use same named volume as production
    command: npx prisma migrate deploy

# Named volumes - persist outside the repo directory
volumes:
  prod_data:
    name: discord-moderation-data
  prod_logs:
    name: discord-moderation-logs
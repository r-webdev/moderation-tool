version: '3.8'

services:
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: moderation-tool-bot
    restart: unless-stopped
    profiles: ["prod"]
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data

  discord-bot-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: moderation-tool-bot-dev
    restart: unless-stopped
    profiles: ["dev"]
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - ./logs:/app/logs
      - ./data:/app/data
    ports:
      - "9229:9229"  # For debugging